<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - login </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form">
        <img src="https://logos.textgiraffe.com/logos/logo-name/Prasad-designstyle-cartoon-m.png" alt="logo">
        <div class="input">
            <label for="na">Enter name:</label>
            <input type="text" name="na" id="na">
        </div>
        <div class="input">
            <label for="email">Enter email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="input">
            <label for="pwd">Enter password:</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <button>
            signup
        </button>
        <p>If you are already registered, <a href="./index.html">Login  here</a></p>
    </form>
    <script src="./script.js"></script>
</body>
</html>
