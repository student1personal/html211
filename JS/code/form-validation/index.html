<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - login </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <form id="form" onsubmit="formSubmit(event)">
        <img src="https://logos.textgiraffe.com/logos/logo-name/Prasad-designstyle-cartoon-m.png" alt="logo">
        <div class="input">
            <label for="email">Enter email:</label>
           <div class="inputt">
             <input type="email" name="email" id="email">
           </div>
        </div>
        <div class="input">
            <label for="pwd">Enter password:</label>
            <div class="inputt">
                 <input type="password" name="pwd" id="pwd">
            <i class="fa-regular fa-eye" onclick="reveal()" id="eyeIcon"></i>
            </div>
            <p id="pwderrorMsg" class="error"></p>
        </div>
        <button>
            Login
        </button>
        <p>If you are not register, <a href="./signup.html">signup  here</a></p>
    </form>
    <script src="./script.js"></script>
</body>
</html>
